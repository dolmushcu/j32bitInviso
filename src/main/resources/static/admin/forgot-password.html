<body ng-app="BlurAdmin.login" ng-controller="forgotPasswordCTRL" class="block-position">
	<div class="auth-block">
		<h3 class="reset-header" translate="{{'FORGOTPASSWORD_HEADER'}}"></h3>
		<br />
		<div ng-if="messageError || messageSuccess">
			<div ng-class="{ 'center-block alert alert-danger' : messageError,'center-block alert alert-success':messageSuccess}" ng-bind="message"></div>
		</div>
		<form name="forgetPasswordForm" ng-submit="sendResetKeyToUser()">
			<div class="form-group">
				<label for="inputPassword3" class="control-label" translate="{{'LOGINPAGE_USERNAME'}}"></label> <input type="text" ng-model="user.userName" class="form-control" />
			</div>
			<br />
			<div class="form-group reset-buttons">
				<div>
					<button type="button" ng-click="goToLoginPage()" class="btn btn-success reset-button ng-cloak" translate="{{'CHANGEPASSWORD_CANCEL_BUTTON'}}"></button>
				</div>
				<div class="reset-send-button ng-cloak" ng-if="messageSuccess">
					<button type="button" ng-click="goToLoginPage()" set-focus-default="" class="btn btn-primary reset-button" translate="{{'CHANGEPASSWORD_NEXT_BUTTON'}} "></button>
				</div>
				<div class="reset-send-button ng-cloak" ng-if="!messageSuccess">
					<button type="submit" ng-disabled="isMessageSent" set-focus-default="" class="btn btn-primary reset-button" translate="{{'FORGOTPASSWORD_SEND_BUTTON'}} "></button>
				</div>
			</div>
		</form>
	</div>
