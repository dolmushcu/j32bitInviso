<body ng-app="BlurAdmin.login" ng-controller="LoginCTRL" class="block-position">
  <div class="auth-block">

     
  	 <div class="form-group"><img src="app/img/logo.png" height="45" class="auth-logo" /></div>
     <div ng-if="errorMessage!=''">
     	<div class="center-block alert alert-danger" ng-bind="errorMessage"></div>
     </div>
     
    <form ng-submit="login()" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label" translate="{{'LOGINPAGE_USERNAME'}}"></label>

        <div class="col-sm-9">
          <input type="text" ng-model="userCredentials['username']" name="username" class="form-control" id="inputEmail3" />
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label" translate="{{'LOGINPAGE_PASSWORD'}}"></label>
        <div class="col-sm-9">
          <input type="password" ng-model="userCredentials['password']" class="form-control" name="password" id="inputPassword3" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-success btn-auth pull-left" translate="{{ 'LOGINPAGE_SIGNUP'}}"></button>
	      <select class="form-control language-select pull-left" ng-model="selectedLanguage" ng-change="changeLanguage()">
	         <option value="tr" translate="{{ 'LOGINPAGE_LANGUAGESELECT_TR'}}"></option>
	         <option value="en" translate="{{ 'LOGINPAGE_LANGUAGESELECT_EN'}}"></option>
		  </select>
        </div>
      </div>
      <a href="forgot-password.html" class="forgot-pass" translate="{{'LOGIN_MODAL_FORGOTPASSWORD'}}"></a>
      
    </form>


  </div>
